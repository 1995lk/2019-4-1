    /*
        让某段代码（函数）每间隔一段时间再去执行
    */    

    let time = 100;//时间条件
    let oldtime = new Date;  //旧的时间
    window.onscroll = function(){
        let newTime = new Date; //每次滚轮都会有个新的时间
        
        if(newTime - oldtime >= time){
            console.log('执行');
        }
        //滚完之后把新的时间赋值老的时间，
        //为了让下一次滚轮时, 老的时间为此次的新时间
        oldtime = newTime; 
    }
