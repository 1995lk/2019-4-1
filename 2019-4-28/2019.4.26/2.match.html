<body>
    <script>
        /*
            match
                str.match(/正则/)
                找到正则中所有匹配的字符放到数组中

                没有匹配到就是null
            
            str.math()

            修饰符：
                g--->global 全局
                i--->ignore 忽略
            量词：
                + 最少1个最多无限

        */
        let str ='n3iu4W4rh7X5ir4hixX3th56i4';
        //全局查找整个字符串,把为数字的存在数组中。
        console.log(str.match(/\d+/ig));
        // 全局查找整个字符串，把一个数字或者连续多个数字的存在数组中
        // console.log(str.match(/\x+/ig));
    </script>
